{% extends "layouts/base.html" %}

{% block title %}Edit Student{% endblock title %}

{% block content %}
<div class="container mt-5" style="color: black;">
    <h2>Edit Student</h2>
    <form action="/updatestudent" method="post">
        <input type="hidden" id="student_id" name="student_id" value="{{ student.student_id }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="{{ student.password }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Student</button>
    </form>
</div>
{% endblock content %}

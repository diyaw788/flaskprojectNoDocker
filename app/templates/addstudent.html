{% extends "layouts/base.html" %}
{% block title %}Add Student{% endblock title %}

{% block stylesheets %}
<style>
    body, label {
        color: navy;
    }
</style>
{% endblock stylesheets %}

{% block content %}
<div class="container mt-5">
    <h1 style="color: navy;">Add Student</h1>
    <form action="{{ url_for('submit_student', courseOfferingID=courseOfferingID, courseName=courseName) }}" method="POST">
        <div class="mb-3">
            <label for="studentID" class="form-label" style="color: navy;">Student ID</label>
            <input type="text" class="form-control" id="studentID" name="student_id" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label" style="color: navy;">Student Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label" style="color: navy;">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" style="color: navy;">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: navy; color: white;" >Submit</button>
    </form>
</div>
{% endblock content %}
